<body>
    <script>
        // 문제 설명
        // 문자열 s에는 공백으로 구분된 숫자들이 저장되어 있습니다. 
        // str에 나타나는 숫자 중 최소값과 최대값을 찾아 이를 
        // (최소값) (최대값)형태의 문자열을 반환하는 함수, solution을 완성하세요.
        // 예를들어 s가 1 2 3 4라면 1 4를 리턴하고, -1 -2 -3 -4라면 -4 -1을 리턴하면 됩니다.

        // 제한 조건
        // s에는 둘 이상의 정수가 공백으로 구분되어 있습니다.

        // 입출력 예
        // s	return
        // 1 2 3 4	1 4
        // -1 -2 -3 -4	-4 -1
        // -1 -1	-1 -1

        function solution(s) {
            let answer = ''; // 정답을 담을 변수 answer를 선언
            let storage = []; // 정답을 도출하기 위한 중간 과정에 쓸 변수 storage 선언
            for (let i = 0; i < s.length; i++) {
                // s의 글자수 만큼 i 증가
                if (s[i] != ' ' && s[i] == '-') {
                    // s[i]가 공백이 아니고 - 일때 (s가 문자열이라 한글자씩 자르면 -1이  -, 1 이렇게 표현됨)
                    if (s[i + 1] != undefined) {
                        // s[i+1]이 undefined가 아닐 때 (뒤에 숫자가 있을 때)
                        storage.push(s[i + 1] * -1);
                        // storage에 s[i+1]의 값을 -1을 곱해서 넣는다. 
                        // -, 1 이렇게 있으면 1에다가 -1을 곱해서 -1로 넣어주는 꼴!
                    }
                } else if (s[i] != ' ' && s[i - 1] != '-') {
                    // s[i]가 공백이 아니고 s[i]의 전에 있는 글자가 -가 아니면 (즉 s[i]가 숫자일 경우)
                    storage.push(s[i] * 1)
                    // storage에 1을 곱해서 넣어준다. (문자열에 숫자를 곱해주면 숫자가 된다.)
                } else if (s[i] == ' ') {
                    // s[i]가 공백일 경우
                    storage.push(' ')
                    // 공백을 넣어준다.
                }
            }

            storage = storage.join('').split(' ')
            // 배열을 글자로 바꾼뒤 공백단위로 잘라서 다시 배열을 만든다.
            // 그러면 -100이 -,1,0,0으로 표현되던 것이 -100으로 표현된다.
            let lowVal = Math.min.apply(null, storage); // 최소값 구하기
            let highVal = Math.max.apply(null, storage); // 최대값 구하기

            answer = lowVal + ' ' + highVal;
            // 정답은 최소값 + 공백 + 최대값
            return answer;
            // 정답 도출
        }

        // 굉장히 어렵지 않은 문제였지만 뭔가 더 효율적으로 짤 수 있는데
        // 자기전에 하나만 풀고 자야지해서 조금은 안좋게 어거지로 정답을 도출하지 않았나 싶다..
        // 일단 programmers 문제를 다 풀고 codility도 풀어보고 하면서
        // 계속 알고리즘에 익숙해져야겠다.
        // 시간 복잡도도 고려해보는 측면으로..!
        // 비전공자인 만큼 전공자보다 2~3배 피땀흘려서 내 히스토리를 쌓아나가자
        // 이제 내일이네 내일 출근 화이팅!
    </script>
