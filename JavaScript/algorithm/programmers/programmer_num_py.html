<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로그래머스 문제 13번</title>
</head>

<body>
    <script>
        // numPY함수는 대문자와 소문자가 섞여있는 문자열 s를 매개변수로 입력받습니다.
        // s에 'p'의 개수와 'y'의 개수를 비교해 같으면 True, 다르면 False를 리턴하도록 함수를 완성하세요. 'p', 'y' 모두 하나도 없는 경우는 항상 True를 리턴합니다.
        // 예를들어 s가 pPoooyY면 True를 리턴하고 Pyy라면 False를 리턴합니다.

        function numPY(s) {
            let result = true; //  true를 초기값으로 설정
            let newStr = s.toLowerCase(); // 매개변수로 받은 문자열을 다 소문자로 바꿈
            if ((newStr.match(/p/g) || []).length == (newStr.match(/y/g) || []).length || // 문자열에 y나 p가 들어가면 배열안에 넣어서 개수를 비교하고 맞을 경우
                (newStr.indexOf('p') == -1 && newStr.indexOf('y') == -1)) { // 또는 문자열에 p나 y가 없을 경우
                result = true; // true
            } else {
                result = false; // 아니면 false
            }
            return result; // 결과 출력
        }
        // 아래는 테스트로 출력해 보기 위한 코드입니다. 
        console.log(numPY("pPoooyY")) // true
        console.log(numPY("Pyy")) // false
    </script>
</body>

</html>
