<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>프로그래머스 문제 47번</title>
  </head>

  <body>
    <script>
      // 문제 설명
      // 무인도에 갇힌 사람들을 구명보트를 이용하여 구출하려고 합니다.
      // 구명보트는 작아서 한 번에 최대 2명씩 밖에 탈 수 없고, 무게 제한도 있습니다.

      // 예를 들어, 사람들의 몸무게가 [70kg, 50kg, 80kg, 50kg]이고
      // 구명보트의 무게 제한이 100kg 이라면 2번째 사람과 4번째 사람은 같이 탈 수 있지만
      // 1번째 사람과 3번째 사람의 무게의 합은 150kg이므로 구명보트의 무게 제한을 초과하여 같이 탈 수 없습니다.

      // 구명보트를 최대한 적게 사용하여 모든 사람을 구출하려고 합니다.

      // 사람들의 몸무게를 담은 배열 people과 구명보트의 무게 제한 limit가 매개변수로 주어질 때,
      // 모든 사람을 구출하기 위해 필요한 구명보트 개수의 최솟값을 return 하도록
      // solution 함수를 작성해주세요.

      // 제한사항
      // 무인도에 갇힌 사람은 1명 이상 50,000명 이하입니다.
      // 각 사람의 몸무게는 40kg 이상 240kg 이하입니다.
      // 구명보트의 무게 제한은 40kg 이상 240kg 이하입니다.
      // 구명보트의 무게 제한은 항상 사람들의 몸무게 중 최댓값보다 크게 주어지므로 사람들을 구출할 수 없는 경우는 없습니다.

      // 입출력 예
      // people limit return
      // [70, 50, 80, 50] 100 3
      // [70, 80, 50] 100 3
      function solution(people, limit) {
        let answer = 0;
        const sortedPeople = people.sort((a, b) => a - b);
        while (sortedPeople.length !== 0) {
          const minNum = sortedPeople[0];
          const maxNum = sortedPeople[sortedPeople.length - 1];
          answer++;
          sortedPeople.pop();

          if (limit < minNum + maxNum) {
            continue;
          }
          sortedPeople.shift();
        }
        return answer;
      }

      // 소스 코드의 구현은 쉬었는데 내 빡통같은 머리는 오늘도 방황을 한다...
      // 보트에 한명을 넣고, 또 넣을려고 할때 무게가 리밋에 걸리는지
      // 걸리면 한명 보내고 보트 비우고 다시 한명 일단 넣고 또 넣으려고 할때
      // 무게가 리밋에 걸리는지.. 뭔가 어렵게 생각을 했다 또...
      // 쉽게 생각하면 어쨌든, 80, 70, 50+50 이런식으로
      // 나중에 가벼운 사람은 쉽게 쉽게 나갈텐데..
      // 보다 쉽게 접근하는 머리를 좀 더 고생하면서 키워야 할 것 같다.
      // splice로 뺴는거는 배열 하나 돌면서 index에 매치된 부분을 뮤테이트하기에
      // pop과 shift보다 시간이 걸린다.
    </script>
  </body>
</html>
