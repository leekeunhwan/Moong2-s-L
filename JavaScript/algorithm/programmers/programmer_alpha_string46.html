<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로그래머스 문제 4번</title>
</head>

<body>
    <script>
    // alpha_string46함수는 문자열 s를 매개변수로 입력받습니다.
    // s의 길이가 4혹은 6이고, 숫자로만 구성되있는지 확인해주는 함수를 완성하세요.
    // 예를들어 s가 a234이면 False를 리턴하고 1234라면 True를 리턴하면 됩니다
        function alpha_string46(s){
            let newS = Number(s);   // 인자로 들어오는 인수의 형태가 문자열이므로 숫자로 바꿔줍니다.
            let result = false;     // 결과를 담을 변수 result에 초기값으로 길이가 4 또는 6이 아니거나 숫자가 아닌경우를 뜻하는 false를 값으로 대입
            if ((s.length == 4 || s.length == 6) && Number.isInteger(newS) == true) // 길이가 4 또는 6이거나 숫자일 경우
            result = true;  //  true 반환
            return result;  // 결과 도출
        }

        // 아래는 테스트로 출력해 보기 위한 코드입니다.
        console.log(alpha_string46("1234"));    // true
    </script>
</body>

</html>
