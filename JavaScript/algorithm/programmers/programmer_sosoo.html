<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로그래머스 문제 16번</title>
</head>

<body>
    <script>
        // 문제 설명
        // 1부터 입력받은 숫자 n 사이에 있는 소수의 개수를 반환하는 함수, solution을 만들어 보세요.

        // 소수는 1과 자기 자신으로만 나누어지는 수를 의미합니다.
        // (1은 소수가 아닙니다.)

        // 제한 조건
        // n은 2이상 1000000이하의 자연수입니다.
        // 입출력 예
        // n	result
        // 10	4
        // 5	3
        // 입출력 예 설명
        // 입출력 예 #1
        // 1부터 10 사이의 소수는 [2,3,5,7] 4개가 존재하므로 4를 반환

        // 입출력 예 #2
        // 1부터 5 사이의 소수는 [2,3,5] 3개가 존재하므로 3를 반환

        function solution(n) {
            // '소수의 배수는 소수가 아니다' 라는 생각을 갖고 알고리즘을 푸는게 핵심
            // token은 소수를 판별할 장치
            // token이 false이면 소수이다.
            let token = []
            // answer는 소수를 담을 빈 배열
            let answer = [];
            for (let i = 2; i <= n; ++i) {
                // token[i]가 false일 때 
                // token이 빈 배열인데 token[i]에 대해서 의아해 할 수 있다.
                // 빈배열의 경우 해당 인덱스에 값을 지정하면 해당 인덱스에 값이 들어간다.
                if (!token[i]) {
                    // answer의 배열에 i를 넣는다.
                    answer.push(i);
                    for (let j = i * 2; j <= n; j += i) {
                        // 소수의 배수는 소수가 아니기에 true를 준다.
                        token[j] = true;
                    }
                }
            }
            return answer.length; // 정답 반환
        }

        // 소수를 구하는 것은 자기자신보다 낮은 수로 나누어보면 판별할 수 있다.
        // 다만, 효율성의 문제에 있어서 소수의 곱을 또 계산한다면 큰 수에서는 비효율적인 계산이라 할 수 있다.
    </script>
</body>

</html>
