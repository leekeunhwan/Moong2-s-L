<body>
    <script>
        // 문제 설명
        // 0 또는 양의 정수가 주어졌을 때, 정수를 이어 붙여 만들 수 있는 가장 큰 수를 알아내 주세요.

        // 예를 들어, 주어진 정수가[6, 10, 2] 라면
        // [6102, 6210, 1062, 1026, 2610, 2106] 를 만들 수 있고, 이중 가장 큰 수는 6210 입니다.

        // 0 또는 양의 정수가 담긴 배열 numbers가 매개변수로 주어질 때, 
        // 순서를 재배치하여 만들 수 있는 가장 큰 수를 문자열로 바꾸어
        // return 하도록 solution 함수를 작성해주세요.

        // 제한 사항
        // numbers의 길이는 1 이상 100,000 이하입니다.
        // numbers의 원소는 0 이상 1,000 이하입니다.
        // 정답이 너무 클 수 있으니 문자열로 바꾸어 return 합니다.

        // 입출력 예
        // numbers return 
        // [6, 10, 2] 6210
        // [3, 30, 34, 5, 9] 9534330

        function solution(numbers) {
            // [...numnbers]는 원본 배열을 건드리지 않기 위해 사본 복사, 배열의 요소를 문자로 만들어서
            // 둘다 붙여보고 비교해서 큰 숫자가 나오는 조합대로 정렬
            // 종료되면, 문자열로 변환
            const answer = [...numbers].map(item => item.toString()).sort((a, b) => (b + a) - (a + b)).join('');
            // 가끔 000같은 경우가 있어서 요렇게 정답 출력
            return Number(answer) === 0 ? "0" : answer;
        }

        // 이해하고 푸는 방법이 알고리즘의 전부인 것 같다.
        // 막상 코드로 옮기고 하는거는... 어렵지 않다..
        // 사고를 길러야 할 것 같다...
        // 많이 문제를 보고 많이 풀어보고 달리 생각해보자.
    </script>
