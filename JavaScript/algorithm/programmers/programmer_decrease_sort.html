<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>프로그래머스 문제 19번</title>
</head>

<body>
    <script>
        // 함수 solution은 정수 n을 매개변수로 입력받습니다. 
        // n의 각 자릿수를 큰것부터 작은 순으로 정렬한 새로운 정수를 리턴해주세요. 
        // 예를들어 n이 118372면 873211을 리턴하면 됩니다.

        // 제한 조건
        // n은 1이상 8000000000 이하인 자연수입니다.
        // 입출력 예
        // n	return
        // 118372	873211

        function solution(n) {
            let answer = 0; // 정답을 담을 변수 선언
            let newStr = n.toString(); // split을 사용하기 위해 정수를 문자열로 변환
            newStr = newStr.split('').sort(function (a, b) { // split을 사용하여 내림차순으로 정렬
                return b - a;
            })
            answer = parseInt(newStr.join('')) // 다시 배열에서 문자열로 바꾼뒤 숫자로 바꿔줌
            return answer; // 정답 출력
        }

        solution(392875); // 987532
    </script>
</body>

</html>
