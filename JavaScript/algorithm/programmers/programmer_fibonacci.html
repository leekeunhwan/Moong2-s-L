<!DOCTYPE html>
<html lang="ko">

    <title>프로그래머스 문제 15번</title>

  <body>
    <script>
      // 피보나치 수는 F(0) = 0, F(1) = 1일 때, 1 이상의 n에 대하여 F(n) = F(n-1) + F(n-2) 가 적용되는 수 입니다.

      // 예를들어

      // F(2) = F(0) + F(1) = 0 + 1 = 1
      // F(3) = F(1) + F(2) = 1 + 1 = 2
      // F(4) = F(2) + F(3) = 1 + 2 = 3
      // F(5) = F(3) + F(4) = 2 + 3 = 5
      // 와 같이 이어집니다.

      // 2 이상의 n이 입력되었을 때, n번째 피보나치 수를 1234567으로 나눈 나머지를 리턴하는 함수, solution을 완성해 주세요.

      // 제한 사항
      // * n은 1이상, 100000이하인 자연수입니다.

      // 입출력 예
      // n	return
      // 3	2
      // 5	5
      // 입출력 예 설명
      // 피보나치수는 0번째부터 0, 1, 1, 2, 3, 5, ... 와 같이 이어집니다.

      function solution(n) {
        let x = 0;
        let y = 1;
        for (let i = 0; i < n; i++) {
          [x, y] = [y, (x + y) % 1234567];
        }

        return x;
      }

      // 자바스크립트는 부동소수점 이슈도 있고, 큰 숫자에 대해서 계산시 overflow가 날 수 있기에
      // 나중에 한번에 나누면 틀리는 경우도 생긴다.

      // 메모이제이션으로 풀어보기

      function solution(n) {
        const memo = {};
        memo[0] = 0;
        memo[1] = 1;
        for (let i=2; i<=n; i++) {
          memo[i] = (memo[i-1] + memo[i-2]) % 1234567;
        }
        
        return memo[n]
      }

    </script>
  </body>
