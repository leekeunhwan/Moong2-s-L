<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로그래머스 문제 29번</title>
</head>

<body>
    <script>
        // 문제 설명
        // 정수를 저장한 배열, arr 에서 가장 작은 수를 제거한 배열을 리턴하는 함수, solution을 완성해주세요. 
        // 단, 리턴하려는 배열이 빈 배열인 경우엔 배열에 -1을 채워 리턴하세요. 예를들어 arr이 [4,3,2,1]인 경우는 [4,3,2]를 리턴 하고, [10]면 [-1]을 리턴 합니다.

        // 제한 조건
        // arr은 길이 1 이상인 배열입니다.
        // 인덱스 i, j에 대해 i ≠ j이면 arr[i] ≠ arr[j] 입니다.
        // 입출력 예
        // arr	return
        // [4,3,2,1]	[4,3,2]
        // [10]

        function solution(arr) {
            // 정답을 담을 빈 배열 형식의 변수 answer 선언
            let answer = [];
            // 배열 arr의 요소가 1개이면
            if (arr.length <= 1) {
                // answer는 [-1]
                answer = [-1];
                // 배열의 요소가 1개가 아니면
            } else {
                // arr에서 최소 값을 제거하고 나머지를 answer의 값으로 준다.
                // 알고리즘 풀면서 잊고 있던 걸 알게된 것 -> apply를 사용하면 배열을 인자로 넘길 수 있다.
                arr.splice(arr.indexOf(Math.min.apply(null, arr)), 1)
                answer = arr;
            }
            return answer;
        }

        // 회고
        // 문제의 난이도는 상당히 쉬었으나 문제에 대한 설명이 굉장히 아쉽다.
        // 그냥 최소값을 제거하는 것인데, 입출력 예를 보면 내림차순으로 정렬이 되어있는 것처럼 보이기에
        // 나는 문제를 풀 때 정렬을 하고 결과는 잘 나오는데 정답이 아니라는 것에 데이터 타입의 문제등
        // 다양한 가능성을 열어놓고 해결하고자 하였다.
        // 어쩌다가 그냥 정렬을 없앴는데 그 때 문제가 풀리는 것을 보고 조금은 허탈했다.
        // 추후에 내가 개발할 때도 설명이 부족하면 오늘같이 고생할 수 있다는 것을 다시 한번 염두해놓고
        // 설명과 주석을 생활화 해야겠다.
    </script>
</body>

</html>
