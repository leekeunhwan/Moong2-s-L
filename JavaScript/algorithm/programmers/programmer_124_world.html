<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로그래머스 문제 49번</title>
</head>

<body>
    <script>
        // 문제 설명
        // 124 나라가 있습니다.
        // 124 나라에서는 10 진법이 아닌 다음과 같은 자신들만의 규칙으로 수를 표현합니다.

        // 124 나라에는 자연수만 존재합니다.
        // 124 나라에는 모든 수를 표현할 때 1, 2, 4 만 사용합니다.
        // 예를 들어서 124 나라에서 사용하는 숫자는 다음과 같이 변환됩니다.

        // 10 진법 124 나라 10 진법 124 나라
        // 1 1 
        // 2 2 
        // 3 4 
        // 4 11 
        // 5 12 
        // 6 14
        // 7 21
        // 8 22
        // 9 24
        // 10 41
        // 자연수 n이 매개변수로 주어질 때, n을 124 나라에서 사용하는 숫자로 바꾼 값을
        // return 하도록 solution 함수를 완성해 주세요.

        // 제한사항
        // n은 500, 000, 000 이하의 자연수 입니다.

        // 입출력 예
        // n result
        // 1 1
        // 2 2
        // 3 4
        // 4 11

        function solution(n) {
            // 정답은 문자열이여야 하므로..
            let answer = '';
            // n이 0과 같거나 0보다 작아질때까지
            while (n > 0) {
                // 3으로 나눴을떄 나머지가 0이면
                if (n % 3 === 0) {
                    // 4를 앞에 붙여준다.
                    answer = '4' + answer;
                    // n을 3으로 나눈 몫에서 1을 빼준다.
                    n = parseInt(n / 3) - 1
                    // 나머지가 0이 아니면
                } else {
                    // 나머지를 앞에 붙여준다.
                    answer = `${(n % 3)}` + answer;
                    // n을 3으로 나눈다.
                    n = parseInt(n / 3)
                }
            }
            // 정답 출력
            return answer;
        }

        // 4를 붙이는 이유를 설명하기 전에 나열할 것이 있다.

        // [1, 1] - 몫:0, 나머지:1
        // [2, 2] - 몫:0, 나머지:2
        // [3, 4] - 몫:1, 나머지:0
        // [4, 11] - 몫:1, 나머지:1
        // [5, 12] - 몫:1, 나머지:2
        // [6, 14] - 몫:2, 나머지:0
        // [7, 21] - 몫:2, 나머지:1
        // [8, 22] - 몫:2, 나머지:2
        // [9, 24] - 몫:3, 나머지:0
        // [10, 41] - 몫:3, 나머지:1

        // 위에서 표현된다고 예시를 들어주는 것과 같으며,
        // 몫과 나머지를 적어놓았다.
        // 공통점으로 보면 3의 배수인 경우 나머지는 당연히 0이고, 
        // 몫을 -1 한뒤, 그 경우에 4가 위치하는 것을 알 수 있다.
        // 이에 착안하여 코드를 작성했고, 결과적으로 통과할 수 있었다.
        // 10진법에 친숙해서 조금 어렵게 느껴졌던 것 같다.
        // 일단 삽질이라 생각해도 나열해보고 공통점을 찾는 것도..
        // 알고리즘적으로 접근이 어려우면 도움이 되는 것 같다...



        // 진짜 이사람 짱인 것 같다..
        function solution(n) {
            return n === 0 ? '' : solution(parseInt((n - 1) / 3)) + [1, 2, 4][(n - 1) % 3];
        }
    </script>
</body>

</html>
