<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로그래머스 문제 8번</title>
</head>

<body>
    <script>
        // findKim 함수(메소드)는 String형 배열 seoul을 매개변수로 받습니다.
        // seoul의 element중 Kim의 위치 x를 찾아, 김서방은 x에 있다는 String을 반환하세요.
        // seoul에 Kim은 오직 한 번만 나타나며 잘못된 값이 입력되는 경우는 없습니다.
        function findKim(seoul) {
            let idx = 0; // 김서방의 위치를 나타낼 변수선언
            for (let i = 0; i < seoul.length; i++) { // seoul 배열의 길이값만큼 for loop 실행
                if (seoul[i] == "Kim") { // 배열의 요소중 Kim을 찾을경우
                    idx = i; // 해당 요소의 배열번호를 idx의 값으로 입력
                }
            }
            return "김서방은 " + idx + "에 있다";
        } // 실행을 위한 테스트코드입니다. 
        console.log(findKim(["Queen", "Tod", "Kim"])); // 김서방은 2에 있다.
    </script>
</body>

</html>
