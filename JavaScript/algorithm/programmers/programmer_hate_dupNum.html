        // 뒷번호랑 비교해서 다를 겨우 i를 push하기 - 포인트 
        function solution(arr) {
            // 정답을 담을 빈배열 형식의 변수 answer 선언
            let answer = [];
            // i는 arr의 길이만큼 증가
            for (let i = 0; i < arr.length; i++) {
                // 지금 해당하는 숫자가 다음 숫자와 다르면서
                if (arr[i] != arr[i + 1]) {
                    // arr[i+1]이 undefined가 아니라면

                        // 정답으로 추가
                        answer.push(arr[i]);
                    }
                }
            }
            // 마지막 수는 뒤에 비교할 수 없으므로, 직접 넣어준다.
            answer.push(arr[arr.length - 1]);
            // 정답 출력
            return answer;
        }
