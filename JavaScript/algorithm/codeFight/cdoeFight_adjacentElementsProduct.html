<body>
    <img src="./image/polygonarea.jpg" width="500">
    <script>
        //  Below we will define an n-interesting polygon. Your task is to find the area of a polygon for a given n. A 1-interesting
        // polygon is just a square with a side of length 1. An n-interesting polygon is obtained by taking the n - 1-interesting polygon
        // and appending 1-interesting polygons to its rim, side by side. You can see the 1-, 2-, 3- and 4-interesting polygons in the
        // picture below.

        // Example

        // For n = 2, the output should be
        // shapeArea(n) = 5;
        // For n = 3, the output should be
        // shapeArea(n) = 13.
        // Input/Output

        // [execution time limit] 4 seconds (js)

        // [input] integer n

        // Guaranteed constraints:
        // 1 ≤ n < 104.

        // [output] integer

        // The area of the n-interesting polygon.

        function shapeArea(n) {
            let result; // 결과를 담을 변수 선언
            if (n == 1) { // n이 1일떄 1
                result = 1;
            } else if (n == 2) { // n이 2일때 5
                result = 5;
            } else if (n > 2) { // n이 2보다 클때
                result = shapeArea(n - 1) + (n * 2) + (n - 2) * 2; // 주변의 테두리는 n개만큼 양변이 늘고 나머지 두변은 n-2개 이다.
            }
            return result; // 결과 출력
        }

        shapeArea(5); // 41;
    </script>
</body>
