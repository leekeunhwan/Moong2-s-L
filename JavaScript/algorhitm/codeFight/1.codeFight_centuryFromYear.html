<!DOCTYPE html>

<head>

    <title>codeFight 문제 1번</title>
</head>

<body>
    <script>
        // Given a year, return the century it is in. 
        // The first century spans from the year 1 up to and including the year 100, 
        // the second - from the year 101 up to and including the year 200, etc.

        // Example

        // For year = 1905, the output should be
        // centuryFromYear(year) = 20;
        // For year = 1700, the output should be
        // centuryFromYear(year) = 17.
        // Input/Output

        // [execution time limit] 4 seconds (js)

        // [input] integer year

        // A positive integer, designating the year.

        // Guaranteed constraints:
        // 1 ≤ year ≤ 2005.

        // [output] integer

        // The number of the century the year is in.

        function centuryFromYear(year) {
            let century = year.toString(); // 일단 매개변수를 스트링으로 바꾼다.
            if (century.indexOf('00') == 2) { // 00년도로 끝나는 경우
                century = century.slice(0, 2); // 앞에 2개를 잘라서
                century = parseInt(century); // 숫자형태로 바꿔준다.
            } else { // 00년도가 아닌 경우에는
                century = parseInt(century); // centry를 숫자로 다시 바꾼다음
                century = century / 100; // 100으로 나눠준다.
                century = Math.ceil(century); // 그럼 xx.xx식으로 되는데 여기서 올림을 해주는 식으로 값을 만든다.
            }
            return century; // 결과 출력
        }
        centuryFromYear(1905); //  20
    </script>
</body>

</html>
