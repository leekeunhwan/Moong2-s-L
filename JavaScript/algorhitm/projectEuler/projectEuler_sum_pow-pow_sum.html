<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로젝트 오일러 문제 6번</title>
</head>

<body>
    <script>
        /* 
        1부터 10까지 자연수를 각각 제곱해 더하면 다음과 같습니다 (제곱의 합).
        1(2) + 2(2) + ... + 10(2) = 385
        1부터 10을 먼저 더한 다음에 그 결과를 제곱하면 다음과 같습니다 (합의 제곱).
        (1 + 2 + ... + 10)(2) = 552 = 3025
        따라서 1부터 10까지 자연수에 대해 "합의 제곱"과 "제곱의 합" 의 차이는 3025 - 385 = 2640 이 됩니다.
        그러면 1부터 100까지 자연수에 대해 "합의 제곱"과 "제곱의 합"의 차이는 얼마입니까?
        */

        let sumPow = 0;
        for (i = 1; i < 101; i++) {
            sumPow += Math.pow(i, 2); // 1부터 100까지의 제곱의 합
        }

        let middleSum = 0;
        let powSum = 0;
        for (j = 0; j < 101; j++) {
            middleSum += j; // 합의 제곱을 위해 미리 1부터 100까지 더함
        }

        powSum = Math.pow(middleSum, 2); //   합의 제곱

        console.log(parseInt(powSum) - parseInt(sumPow)); // 결과 출력 : 25164150
    </script>
</body>

</html>
