        // 앞에서부터 읽을 때나 뒤에서부터 읽을 때나 모양이 같은 수를 대칭수(palindrome) 라고 부릅니다.
        // 두 자리 수를 곱해 만들 수 있는 대칭수 중 가장 큰 수는 9009( = 91× 99) 입니다.
        // 세 자리 수를 곱해 만들 수 있는 가장 큰 대칭수는 얼마입니까 ?

        function palindrome() {
            let multipleVal = 0; // 곱한값을 저장할 변수 
            let result = 0; // 결과를 나타낼 변수
            for (let i = 900; i < 999; i++) { //  세자리 수면 100부터이지만 큰수를 찾는 것이기에 초기값을 900으로 설정
                for (let j = 900; j < 999; j++) {
                    multipleVal = i * j; //  곱한 값을 변수에 저장
                    result = multipleVal.toString(); //  변수가 숫자이기에 문자열로 형변환
                    resultReverse = result.split("").reverse().join(''); //  형변환 한 것을 변수로 바꿔 리버스를 한뒤 다시 문자열로 반환
                    if (result === resultReverse) { // 숫자를 문자열로 변환한 값과 거꾸로 뒤집은 문자와 값이 일치하면 대칭수가 된다!
                        console.log(result); //  결과 도출 - 906609
                    }
                }
            }
        }
