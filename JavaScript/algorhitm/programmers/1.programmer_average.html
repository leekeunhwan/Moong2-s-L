<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로젝트 오일러 문제 1번</title>
</head>

<body>
    <script>
        // 함수를 완성해서 매개변수 array의 평균값을 return하도록 만들어 보세요.
        // 어떠한 크기의 array가 와도 평균값을 구할 수 있어야 합니다.

        function average(array) {
            let newArr = array; // 매개변수를 담을 변수 newArr
            let result = 0; // 결과값을 담을 변수 선언
            for (let i=0; i<newArr.length; i++) { // 배열의 크기만큼 i를 반복시켜 배열의 요소를 더할 계획으로 for 루프 선언
  	        result += newArr[i];    // 각 요소의 합을 구함(배열의 요소의 합)
            }
	        result = parseInt(result);  // reuslt를 숫자로 형변환 시켜준뒤
            result = result / newArr.length;    //  newArr의 배열의 요소 수로 나눠준다 (평균 = 총합 / 요소수)
            return result;  // 결과 리턴
        }

        average([1,2,3]);
    </script>
</body>

</html>
