<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로그래머스 문제 16번</title>
</head>

<body>
    <script>
        // 정수 n이 주어질때, 1부터 n까지의 정수를 순서대로 담은 배열을 리턴하도록 solution 함수를 작성했습니다. 
        // 이때, 코드가 올바르게 동작할 수 있도록 빈칸을 알맞게 채워주세요

        // 매개변수 설명
        // 정수 n이 solution 함수의 매개변수로 주어집니다.
        // n은 1 이상 100,000이하인 정수입니다.

        // return 값 설명
        // solution 함수는 1부터 n까지의 정수를 순서대로 담은 배열을 리턴합니다.

        //         예시
        // arr	return
        // 3	[1,2,3]
        // 5	[1,2,3,4,5]

        function solution(n) {
            var answer = []; // 결과를 담을 배열형식의 변수 선언
            for (var i = 0; i < n; i++)

                answer.push(i + 1); // 0이 없어야 하므로 i+1을 answer로 push

            return answer; // 결과 출력
        }
    </script>
</body>

</html>
