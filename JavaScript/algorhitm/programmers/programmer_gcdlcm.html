<!DOCTYPE html>

<body>
    <script>
        // 두 수를 입력받아 두 수의 최대공약수와 최소공배수를 반환해주는 gcdlcm 함수를 완성해 보세요. 
        // 배열의 맨 앞에 최대공약수, 그 다음 최소공배수를 넣어 반환하면 됩니다. 
        // 예를 들어 gcdlcm(3,12) 가 입력되면, [3, 12]를 반환해주면 됩니다.

        function gcdlcm(a, b) {
            let answer = []; // 결과를 담을 배열형태의 변수 선언
            let maxNum = Math.max(a, b); // a,b 중에 큰수를 maxNum으로
            let minNum = Math.min(a, b); // a,b 중에 작은수를 minNum으로
            answer[0] = gcd(minNum, maxNum); // answer 배열의 첫번째의 요소값은 최대공약수 함수실행 결과
            answer[1] = lcm(minNum, maxNum); // answer 배열의 두번쨰의 요소값은 최소공배수 함수실행 결과
            return answer; // 결과 출력
        }

        // 최대공약수 
        function gcd(minNum, maxNum) {
            return (minNum % maxNum) === 0 ?
                maxNum : gcd(maxNum, minNum % maxNum);
        }

        // 최소공배수
        function lcm(minNum, maxNum) {
            return (minNum * maxNum) / gcd(minNum, maxNum);
        } // 아래는 테스트로 출력해 보기 위한 코드입니다. 
        console.log(gcdlcm(3, 12));
    </script>
</body>

</html>
