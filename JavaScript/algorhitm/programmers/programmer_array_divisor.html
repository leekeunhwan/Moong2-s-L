<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로그래머스 문제 24번</title>
</head>

<body>
    <script>
        // array의 각 element 중 divisor로 나누어 떨어지는 값을 오름차순으로 정렬한 배열을 반환하는 함수, solution을 작성해주세요.
        // divisor로 나누어 떨어지는 element가 하나도 없다면 배열에 -1을 담아 반환하세요.

        // 제한사항
        // arr은 자연수를 담은 배열입니다.
        // 정수 i, j에 대해 i ≠ j 이면 arr[i] ≠ arr[j] 입니다.
        // divisor는 자연수입니다.
        // array는 길이 1 이상인 배열입니다.
        // 입출력 예
        // arr	divisor	return
        // [5, 9, 7, 10]	5	[5, 10]
        // [2, 36, 1, 3]	1	[1, 2, 3, 36]
        // [3,2,6]	10	[-1]
        // 입출력 예 설명
        // 입출력 예#1
        // arr의 원소 중 5로 나누어 떨어지는 원소는 5와 10입니다. 따라서 [5, 10]을 리턴합니다.

        // 입출력 예#2
        // arr의 모든 원소는 1으로 나누어 떨어집니다. 원소를 오름차순으로 정렬해 [1, 2, 3, 36]을 리턴합니다.

        // 입출력 예#3
        // 3, 2, 6은 10으로 나누어 떨어지지 않습니다. 나누어 떨어지는 원소가 없으므로 [-1]을 리턴합니다.

        function solution(arr, divisor) {
            let answer = []; // 정답을 배열형식으로 보여줘야 하므로 answer의 값으로 빈배열을 넣어준다.
            for (let i = 0; i < arr.length; i++) { // 배열안의 요소수만큼 i를 증가
                if (arr[i] % divisor === 0) { // 배열의 요소를 divisor로 나누어진다면
                    answer.push(arr[i]); // 나누어진 배열의 요소는 answer의 배열안으로 넣어준다.
                }
            }
            answer.length == 0 ? answer.push(-1) : "" // answer가 만약 나누어진 요소가 없을 경우 -1을 push해준다.
            answer.sort(function (a, b) { // 그리고 배열의 요소를 오름차순으로 정렬
                return a - b
            });
            return answer; // 정답 출력
        }

        solution([3, 25, 4], 7); // [-1]
        solution([3, 5, 1, 10], 1); // [1,3,5,10]
    </script>
</body>

</html>
