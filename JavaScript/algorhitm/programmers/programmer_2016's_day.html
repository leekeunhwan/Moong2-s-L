<!DOCTYPE html>
<html lang="ko">

<head>

    <title>프로그래머스 문제 27번</title>
</head>

<body>
    <script>
        // 문제 설명
        // 2016년 1월 1일은 금요일입니다. 2016년 a월 b일은 무슨 요일일까요? 두 수 a ,b를 입력받아 2016년 a월 b일이 무슨 요일인지 리턴하는 함수, solution을 완성하세요. 요일의 이름은 일요일부터 토요일까지 각각 SUN,MON,TUE,WED,THU,FRI,SAT

        // 입니다. 예를 들어 a=5, b=24라면 5월 24일은 화요일이므로 문자열 TUE를 반환하세요.

        // 제한 조건
        // 2016년은 윤년입니다.
        // 2016년 a월 b일은 실제로 있는 날입니다. (13월 26일이나 2월 45일같은 날짜는 주어지지 않습니다)
        // 입출력 예
        // a	b	result
        // 5	24	TUE

        function solution(a, b) {
            let day = new Date(2016, a - 1, b).toString();
            // 2016년의 입력된 a월 b일의 요일을 찾아야하므로 new Date함수에 인자로 2016, a-1(0이 1월이기 때문), b를 넣어준 뒤 
            // 해당 값은 객체이므로 요일을 자르기 위해 문자열로 만들어준다.
            let answer = day.slice(0, 3).toUpperCase();
            // 요일 부분을 잘라 대문자로 만들어 준다. (출력되는 답이 대문자이기 때문)
            return answer;
            // 정답 출력
        }

        solution(6, 19) // SUN
    </script>
</body>

</html>
