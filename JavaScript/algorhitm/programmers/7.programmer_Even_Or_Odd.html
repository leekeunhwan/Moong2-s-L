<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로그래머스 문제 7번</title>
</head>

<body>
    <script>
        // evenOrOdd 메소드는 int형 num을 매개변수로 받습니다.
        // num이 짝수일 경우 Even을 반환하고 홀수인 경우 Odd를 반환하도록 evenOrOdd에 코드를 작성해 보세요.
        // num은 0이상의 정수이며, num이 음수인 경우는 없습니다.

        function evenOrOdd(num) {
            var result = '' // 결과를 담을 변수 선언
            for (let i = 0; i < num; i++) { //  num만큼 i를 증가시킨다.
                if (num % 2 == 0) { //  num을 i로 나눴을때 나누어 떨어지면 짝수
                    return "Even"
                } else {
                    return "Odd" //  num을 i로 나눴을때 나누어 떨어지면 홀수
                }
            }
            return result
        } // 아래는 테스트로 출력해 보기 위한 코드입니다. 
        console.log("결과 : " + evenOrOdd(2)); // Even
        console.log("결과 : " + evenOrOdd(3)); // Odd
    </script>
</body>

</html>
