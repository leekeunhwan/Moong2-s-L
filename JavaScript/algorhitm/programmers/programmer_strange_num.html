<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로그래머스 문제 26번</title>
</head>

<body>
    <script>
        // 문자열 s는 한 개 이상의 단어로 구성되어 있습니다.각 단어는 하나 이상의 공백문자로 구분되어 있습니다.
        // 각 단어의 짝수번째 알파벳은 대문자로, 홀수번째 알파벳은 소문자로 바꾼 문자열을 리턴하는 함수, solution을 완성하세요.

        // 제한 사항
        // 문자열 전체의 짝 / 홀수 인덱스가 아니라, 단어(공백을 기준)별로 짝 / 홀수 인덱스를 판단해야합니다.
        // 입출력 예
        // s	return
        // try hello world	TrY HeLlO WoRlD
        // 입출력 예 설명
        // try hello world는 세 단어 try, hello, world로 구성되어 있습니다.각 단어의 짝수번째 문자를 대문자로, 
        // 홀수번째 문자를 소문자로 바꾸면 TrY, HeLlO, WoRlD입니다.따라서 TrY HeLlO WoRlD 를 리턴합니다.

        function solution(s) {
            let answer = ''; // 정답을 담을 빈 문자열의 형식의 변수 answer 선언
            let strArr = s.toUpperCase().split(' '); // 변환해야 하는 알파벳을 대문자로 바꿔서 배열형식으로 변수 strArr의 값으로 넣어준다.
            for (let i = 0; i < strArr.length; i++) { // strArr 배열의 요소수만큼 i는 증가
                if (i > 0) {
                    strArr[i] = strArr[i].replace(strArr[i], ' ' + strArr[i]); // 첫번째 문자열은 공백이 없으나 두번째부터 공백이 있으므로 공백을 넣어준다.
                }
            }

            for (let j = 0; j < strArr.length; j++) { // 다시 strArr 배열의 요소수만큼 i는 증가
                for (let k = 0; k < strArr[j].length; k++) { // 배열의 요소수 안에 있는 문자열의 문자수를 활용해야 하기에 k는 배열요소 문자열의 수만큼 증가
                    if (j == 0) { // 첫번째 문자열인 경우
                        if (k % 2 != 0) { // k가 짝수가 아닐 때 (0부터 시작하므로 문자열의 짝수번이 홀수 번이 된다.) 배열의 요소의 문자열은 소문자로 answer의 값으로 저장
                            answer += strArr[j][k].toLowerCase();
                        } else { // k가 홀수일 때 배열의 요소의 문자열은 대문자 그대로 answer의 값으로 저장
                            answer += strArr[j][k];
                        }
                    } else { // 두번째 문자열의 경우
                        if (k % 2 == 0) {
                            // 공백이 있기 때문에 k가 짝수일 때 (공백이 0에 해당되므로 우리가 보는 시각그대로 홀수 짝수가 된다.) 
                            // 배열의 요소의 문자열은 소문자로 answer의 값으로 저장
                            answer += strArr[j][k].toLowerCase();
                        } else { // 아닌경우는 대문자 그대로 answer의 값으로 저장
                            answer += strArr[j][k];
                        }
                    }
                }
            }

            return answer; // 정답 출력
        }

        solution('try hello world'); //'TrY HeLlO WoRlD'
    </script>
</body>

</html>
